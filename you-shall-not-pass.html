<meta charset="UTF-8">
<script>
    // SWITCH CASE SWITCH CASE SWITCH CASE SWITCH CASE
    /*
    Problema: Considere que uma pessoa está diante de uma máquina de compra, que possui para venda algumas bebidas distintas, tais como:
    Refrigerante (RF): R$ 4,50
    Água Sem Gás (AS): R$ 2,90
    Água Com Gás (AC): R$ 3,00
    Suco Natural (SN): R$ 3,90
    O usuário informará uma das opções citadas acima para compra.
    Pergunte também a forma de pagamento. Caso a forma de pagamento seja em dinheiro (D), e a bebida foi ou refrigerante ou suco natural, haverá desconto de 20%. Contudo, caso a forma de pagamento seja no Cartão (C), e a bebida foi água (Com ou Sem Gás), haverá desconto de apenas 10%. Para as demais opções, não haverá desconto no preço.
    Apresente o resultado final a ser pago pelo comprador da bebida.
    */

    //Entrada

    const bebida = prompt("Informe qual deseja comprar: Refrigerante (RF), Água Sem Gás (AS), Água Com Gás (AC), Suco Natural (SN)").toUpperCase();
    const pagamento = prompt("Informe a forma de pagamento: dinheiro (D), Cartão (C)").toUpperCase();
    
    let resposta;

   let refrigerante = 4.50
   let aguaSemGas = 2.90
   let aguaComGas = 3.00
   let sucoNatural = 3.90


    //Processamento

    switch (pagamento) {
        case "D":
           resposta = refrigerante = refrigerante - (refrigerante * 20 / 100);
            break;
    
        case "D":
           resposta = sucoNatural = sucoNatural - (sucoNatural * 20 / 100);
            break;
        
        case "C":
            resposta = aguaComGas = aguaComGas - (aguaComGas * 10 / 100);
            break;
            
        case "C":
            resposta = aguaSemGas = aguaSemGas - (aguaSemGas * 10 / 100);   
    }

    //Saída
document.write(`O preço é de R$${resposta.toFixed(2)}`)
</script>
