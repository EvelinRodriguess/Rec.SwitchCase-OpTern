<meta charset="UTF-8">
<script>
    // OPERADOR TERNÁRIO OPERADOR TERNÁRIO OPERADOR TERNÁRIO
    /*
    Problema: Peça para o usuário informar o valor cobrado para consulta no hospital veterinário, durante o horário comercial. Contudo, caso a consulta seja realizada durante a noite, terá um acréscimo de 20%. E, caso a consulta seja realizada durante a madrugada, haverá um acréscimo de 50%.
    Portanto, pergunte também ao usuário se a consulta foi realizada em horário normal ("D"), durante a noite ("N") ou durante a madrugada ("M").
    Apresente o preço final que será cobrado pela consulta.
    */

    //Entrada

const valorCobrado = Number(prompt("Informe o valor cobrado para consulta no hospital veterinário, durante o horário comercial:"));
const horarioDaConsulta = prompt("Informe o horario da consulta: horário normal-D | durante a noite-N | durante a madrugada-M").toUpperCase();

    //Processamento

let precoFinalConsulta;

(horarioDaConsulta === "N")? precoFinalConsulta = valorCobrado + (valorCobrado * 20 / 100)
:(horarioDaConsulta === "M")? precoFinalConsulta = valorCobrado + (valorCobrado * 50 / 100)
: precoFinalConsulta = valorCobrado;

    //Saída

document.write(`O preço final da consulta é de R$${precoFinalConsulta.tofixed(2)}`);
</script>
